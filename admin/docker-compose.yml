# ADMIN

volumes:
  server_admin_portainer_data:
    external: true

networks:
  traefik_proxy:
    external: true
  socket_proxy:
    external: true

services:
  # ----------------------------------------
  # PORTAINER
  # Container management
  # ----------------------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    user: 1010:1010
    environment:
      - TZ=${TZ}
    networks:
      - traefik_proxy
      - socket_proxy
    ports:
      - ${PORTAINER_PORT}:9000
    volumes:
      - server_admin_portainer_data:/data
    command: -H tcp://socket-proxy:${SOCKET_PROXY_PORT}
    security_opt:
      - no-new-privileges:true
    labels:
      traefik.enable: true
      traefik.docker.network: traefik_proxy
      traefik.http.routers.portainer.rule: Host(`portainer.${DOMAIN}`)
      traefik.http.services.portainer.loadbalancer.server.port: 9000
      traefik.http.routers.portainer.entrypoints: websecure
      traefik.http.routers.portainer.tls.certresolver: myresolver
      traefik.http.routers.portainer.middlewares: authentik-auth
      docker-volume-backup.stop-during-backup: portainer-service
    restart: unless-stopped
    depends_on:
      - socket-proxy
